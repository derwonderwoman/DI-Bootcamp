<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit" id="registerBtn" disabled>Register</button>
    </form>

    <script>
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');

        registerForm.addEventListener('input', () => {
            const firstName = registerForm.elements['firstName'].value.trim();
            const lastName = registerForm.elements['lastName'].value.trim();
            const email = registerForm.elements['email'].value.trim();
            const username = registerForm.elements['username'].value.trim();
            const password = registerForm.elements['password'].value.trim();
            registerBtn.disabled = firstName === '' || lastName === '' || email === '' || username === '' || password === '';
        });
    </script>
</body>
</html>
