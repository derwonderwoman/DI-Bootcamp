<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <div class="container1">
                    <header>
                        <h1>Log In</h1>
                    </header>

                    <p><input type="email" name="email" id="email" placeholder="email"></p>
                    <p><input type="password" name="password" id="password" placeholder="password"></p>
                    <p><input type="checkbox">Remember me</p>
                    <a href="">Forgot password?</a>
                    <br>
                    <button>LOG IN</button>

                    <footer>
                        <p>Or Connect with</p>
                        <img src="./assets/facebook.svg" width="30px">
                        <img src="./assets/twitter.svg" width="30px">
                        <img src="./assets/github.svg" width="30px">
                        <img src="./assets/linkedin.svg" width="30px">

                        <p>&copy 2020</p>
                    </footer>
                </div> 
            </td>
            <td>
                <div class="container2">
                    <header>
                        <img src="./assets/user-solid.svg" width="100px">
                        <img src="./assets/plus-solid.svg" width="50px">
                        <h1>Hello,friend!</h1>
                    </header>
                    <p id="enter">Enter your personal details and start journey <br>with us</p>
                    <div class="but">
                        <button id="register"><img id="arrow" src="./assets/arrow-right-solid (1).svg">REGISTER </button>
                        
                    </div>  
                </div>
            </td>
        </tr>
    </table>

</html>
